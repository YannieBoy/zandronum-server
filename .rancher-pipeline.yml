stages:
- name: Build
  steps:
  - publishImageConfig:
      dockerfilePath: ./Dockerfile
      buildContext: .
      tag: llamallama/zandronum-server:${CICD_EXECUTION_SEQUENCE}
      pushRemote: true
      registry: index.docker.io
- name: Deploy
  steps:
  - applyYamlConfig:
      path: ./rancher/pod-deploy.yaml
  when:
    branch:
      include:
      - master
timeout: 60
branch:
  include:
  - chris-master
  - master
notification:
  recipients:
  - recipient: '#doom_deploy'
    notifier: c-scfks:n-b5wqf
  condition:
  - Success
  - Changed
  - Failed
